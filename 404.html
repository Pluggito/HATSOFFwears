<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
  </head>
  <body>
    <div style="text-align: center; padding: 50px;">
      <h1>404 - Page Not Found</h1>
      <p>The page you are looking for might be an old link or may have been moved.</p>
      <a href="/HATSOFFwears/">Go back to the homepage</a>
    </div>
    <script type="text/javascript">
      // Redirect to the correct route if a non-existent page is accessed.
      if (!window.location.pathname.startsWith('/HATSOFFwears/')) {
        const redirectTo = `/HATSOFFwears${window.location.pathname}`;
        window.location.href = redirectTo;
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>  
  </body>
</html>
